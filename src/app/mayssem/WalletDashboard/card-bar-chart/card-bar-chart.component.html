<div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
>
  <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full max-w-full flex-grow flex-1">

        <div class="page-content">
          <div class="form-v6-content">
            <!--    <div class="form-left">-->
            <!--      <img src="images/form-v6.jpg" alt="form">-->
            <!--    </div>-->
            <form [formGroup]="form"  class="form-detail" style="margin-top: -150px;margin-bottom: -234px;">
              <h2>Buy or Sell Currency</h2>

              <!-- Première ligne avec une liste déroulante -->
              <div style="display: contents;justify-content: center;">
                <mat-form-field >
                  <mat-label  style="color:black">Type</mat-label>
                  <mat-select [value]="this.mode[0]"  (valueChange)="h0($event)">
                    <mat-option  *ngFor="let m of mode" [value]="m">
                      {{ m }}
                    </mat-option>

                  </mat-select>
                </mat-form-field>
              </div>

              <!-- Deuxième ligne avec deux listes déroulantes et un champ d'entrée -->
              <div class="row" >
                <div class="col-md-5">
                <mat-form-field style="width: 150px;">
                  <mat-label  style="color:black">Comptes Bancaires</mat-label>
                  <mat-select  (valueChange)="h1($event)"  >
                    <mat-option  *ngFor="let account of listcomptes" [value]="account">
                      {{ account }}
                    </mat-option>

                  </mat-select>
                </mat-form-field>
                  <div class="col" *ngIf="this.datas_CompteBancaire">
                    <p style="color:black" >Your current balance{{datas_CompteBancaire.balance}} TND</p>
                  </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">

                <mat-form-field style="width: 150px;" >
                  <mat-label  style="color:black">Currency</mat-label>
                  <mat-select [value]="this.currencies[0]"   (valueChange)="h2($event)">
                    <mat-option  *ngFor="let account of currencies" [value]="account">
                      {{ account }}
                    </mat-option>

                  </mat-select>
                </mat-form-field>
                </div>

              </div>

              <div class="form-row" style="display: flex;
    align-items: center;">
                <input type="number" id="input1" formControlName="input1" class="input-text" placeholder="Amount" (input)="h3($event)"  required>
             <p style="color:black">{{cuurency}}</p>
              </div>
              <div *ngIf="valueInDinar!=0 && datas_CompteBancaire!=null">
                <p style="color:black">{{this.meth}}:{{valueInDinar}}</p>

              </div>
              <div *ngIf="valueInDinar!=0 && supthanbalance ">
                <p style="color:red">Error Sold Insufficent</p>

              </div>

              <!-- Troisième ligne avec un bouton de validation -->
              <div class="form-row-last">
                <button type="submit" (click)="onSubmit()"  [disabled]="supthanbalance" class="register" value="validate">Faire</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
