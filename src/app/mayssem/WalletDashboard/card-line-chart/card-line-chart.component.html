<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-blueGray-700"
>
  <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full max-w-full flex-grow flex-1">
        <h6 class="uppercase text-blueGray-100 mb-1 text-xs font-semibold">
          Overview
        </h6>
        <div style="display: flex;
    justify-content: space-between;">

        <h2 class="text-white text-xl font-semibold">Sales value</h2>
        <div style="display: flex;
    justify-content: center;">
          <mat-form-field >
            <mat-label  style="color:white">Compte Bancaire</mat-label>
            <mat-select [value]="this.currencies[0]"  (valueChange)="h1($event)">
              <mat-option  *ngFor="let account of currencies" [value]="account">
                {{ account }}
              </mat-option>

            </mat-select>
          </mat-form-field>
          </div>

        </div>
      </div>
    </div>
  </div>
  <mat-tab-group>
    <mat-tab style="color: white" label="Dérnier Cinq Jours">
      <div class="p-4 flex-auto">
        <!-- Chart -->
        <div class="relative" style="height: 350px">
          <canvas #lineChartCanvas id="line-chart"></canvas>
        </div>
      </div>
    </mat-tab>
    <mat-tab  style="color: white" label="Dérnier Cinq Heures">
      <div class="p-4 flex-auto">
        <!-- Chart -->
        <div class="relative" style="height: 350px">
          <canvas #lineHeureChartCanvas id="line-heure-chart"></canvas>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

</div>
