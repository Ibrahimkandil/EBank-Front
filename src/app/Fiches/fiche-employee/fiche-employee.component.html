<br>
<div style="    display: flex;
    flex-direction: column;
    align-items: center;">
    <div class="client-details" style="    padding-left: 0px;
    padding-right: 0px;
    width: 100%;">
        <div style="    display: flex;
    justify-content: center;">
            <h1><b>Employee Details</b></h1>
        </div>
        <div style="display: flex">
            <div class="detail-item">
                <img *ngIf="employee.image_data" class="client-image" [src]="employee.image64" alt="Employee Image" >
                <img *ngIf="!employee.image_data" class="client-image" src="/assets/images/userlogo.png" alt="Default Image">
            </div>
            <div style="    display: flex;
    flex-direction: column;
    justify-content: space-around;margin-left: 10px;">
                <div class="detail-item;" >
                    <label>ID:</label>
                    <span>{{ employee.id }}</span>
                </div>

                <div class="detail-item">
                    <label>Last Name:</label>
                    <span>{{ employee.last_name }}</span>
                </div>

                <div class="detail-item">
                    <label>First Name:</label>
                    <span>{{ employee.name }}</span>
                </div>

                <div class="detail-item">
                    <label>Address:</label>
                    <span>{{ employee.address }}</span>
                </div>


                <div class="detail-item">
                    <label>Agence:</label>
                    <span>{{ employee.agence.name }}</span>
                </div>
                <div class="detail-item">
                    <label>Email:</label>
                    <span>{{ employee.mail }}</span>
                </div>



                <div class="detail-item">
                    <label>Sex:</label>
                    <span>{{ employee.sexe }}</span>
                </div>

                <div class="detail-item">
                    <label>Date Added:</label>
                    <span>{{ employee.date_ajout  | date: 'medium' }}</span>
                </div>








            </div>
        </div>
    </div>
    <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right">
                <button class="bg-red-500 text-white active:bg-indigo-600 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button"  (click)="goback()">Retourner</button>

            </div>
        </div>
    </div>

</div>
