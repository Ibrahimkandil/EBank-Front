<nav *ngIf="this.CookieService.get('token') && this.CookieService.get('menus') " >
    <div class="logo" >
        <img style="width: 50px;height: 50px" src="assets/images/Bank.png" alt="logo" />
        <h1 style="padding: 0px ;margin: 0px">BankFx</h1>
    </div>
    <ul  *ngFor="let element of this.CookieService.get('menus').split(',')" style="    margin: 0px; padding-left: 2%;" >

        <li>
            <a href="{{element.split(':')[1] }}">{{element.split(':')[0]}}</a>

        </li>

    </ul>
    <div  class="user-logo-nav col " >
        <div style="display: flex; flex-direction: row;align-items: center;">
          <mat-icon fontIcon="person" ></mat-icon>
<!--        <img style="width: 50px;height: 50px" src="assets/images/userlogo.png" alt="logo" />-->
<!--        <img style="width: 50px;height: 50px" [src]="this.CookieService.get('image_data')" alt="User" />-->

          <div class="menu-container" (mouseenter)="display_menu=true" (focus)="display_menu=false"  >
          <span  class="menu-user" ><i class="fa fa-angle-down" aria-hidden="true"></i></span>
              <ul  *ngFor="let element of this.CookieService.get('menus').split(',')" (mouseleave)="display_menu=false" class="menu" [ngClass]="display_menu?'shown-menu':'hidden-menu'" >
                <li>
                  <a href="{{element.split(':')[1] }}">{{element.split(':')[0]}}</a>

                </li>
              </ul>
        </div>
        </div>
            <mat-icon class="Icon-Hovered" fontIcon="logout" (click)="logout()" ></mat-icon>
    </div>

    </div>
</nav>
<div class="menubar" *ngIf="this.CookieService.get('token')" [ngClass]="this.nav?'active':''"  (focus)="this.toggleNav()">
    <span   class="iconss" (click)="toggleNav()" ><i class=" fas fa-times"></i>
</span>

        <div class="row-12 col-8" style="display: flex; position: relative;bottom: 50%;
    align-items: center;
justify-content: space-around;">
                <div  style="display: flex;
    align-items: center;  position:relative;    right: 20%; ">
                  <mat-icon fontIcon="person" ></mat-icon>

            <h1 class="sidee" style="padding-left: 1% ;margin: 0px;margin-right: -10%"> {{this.CookieService.get('first_name')+" "+this.CookieService.get('last_name')}} </h1>
            </div>
                <mat-icon class="Icon-Hovered" fontIcon="logout" (click)="logout()" ></mat-icon>
    </div>
    <ul style="position: relative;bottom: 25%" *ngFor="let element of this.CookieService.get('menus').split(',')">
      <li>
        <a href="{{element.split(':')[1] }}">{{element.split(':')[0]}}</a>

      </li>
    </ul>
</div>
