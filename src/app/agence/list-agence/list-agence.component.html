<div class="demo-button-container" style="padding-bottom: 15px; padding-right: 15px;direction: rtl;padding-top: 17px;">
  <button mat-raised-button (click)="addData()" class="demo-button button-75" >
   <p style="    font-size: 11px;
    font-family: arial;    padding-top: 11px;"> Ajouter Agence</p>
  </button>
</div>
<table mat-table [dataSource]="dataSourceOfAgence" class="mat-elevation-z8" style="    background: linear-gradient(to right, #b927fc3b 0%, #2c64fc4a 100%);    width: 1236px;
    margin: 0px 21px 0px 21px;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- id Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>

  <!-- address Column -->
  <ng-container matColumnDef="address" >
    <th mat-header-cell *matHeaderCellDef> Address</th>
    <td mat-cell *matCellDef="let element"> {{ element.address }}</td>
  </ng-container>

  <!-- phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef style="width: 150px"> Phone</th>
    <td mat-cell *matCellDef="let element"> {{ element.phone }}</td>
  </ng-container>

  <!-- responsable Column -->
  <ng-container matColumnDef="responsable" >
    <th mat-header-cell *matHeaderCellDef style="width: 150px"> Responsible</th>
    <td mat-cell *matCellDef="let element"> {{ element.responsable?.name }}</td>
  </ng-container>
  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
  </ng-container>

  <!--  action-->
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row;">
      <button mat-icon-button (click)="editAgence(row)">
        <mat-icon>launch</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteAgence(row)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
